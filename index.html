<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

    <div id="app">
        <div class="flex-container-column">
            <div class="image-panel flex-container-row">
                <img :src="image">
                <div v-if="isModules" class="modules-panel fat boxBackground">
                    <ul>
                        <li v-for="element in shipFit">{{element}}</li>
                    </ul>
                </div>
            </div>

            <div class="choose-panel">
                <div class="flex-container-row center">
                    <button v-for="(ship, index) in ships"
                         :key="ship.shipID"
                         class="ship-button fat"
                         @mouseover="updateImage(index)"
                    >
                        {{ship.shipName}}
                    </button>
                </div>
                <div class="flex-container-row center fat">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox" type="checkbox" @click="showParameters">
                        <label for="checkbox">
                            Show Parameters
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
