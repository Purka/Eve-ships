<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

    <div id="app">
        <div class="flex-container-column">
            <div class="image-panel">
                <img :src="image">
            </div>

            <div class="choose-panel">
                <div class="flex-container-row center">
                    <div v-for="variant in variants" :key="variant.variantID" class="flex-container-row variant fat">
                        <p @mouseover="updateImage(variant.variantImage)">
                            {{variant.variantType}}
                        </p>
                    </div>
                </div>

                <div class="flex-container-row center">
                    <button @click="addToCart" class="btn btn-info" >Add to cart</button>
                    <div class="amount">
                        Amount ({{amount}})
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
